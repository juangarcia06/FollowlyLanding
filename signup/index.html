<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" href="../logo192.png" />
    <link rel="apple-touch-icon" href="../logo192.png" />
    <title>Followly | Sign Up</title>
    <script src="./signup.js"></script>
</head>
<body>
    <div class='content'>
        <div class='content-card'>
            <div class="login">
                <form class="form" onsubmit="handleSignUp()">
                    <span class="title">Sign up</span>
                    <span class="subtitle">Create a free account with your email.</span>
                    <div class="form-container">
                        <input id="username" type="text" class="input" placeholder="Username" />
                        <input id="email" type="email"  class="input" placeholder="Email" />
                        <input id="password" type="password" class="input" placeholder="Password" />
                    </div>
                    <button type='submit'>Sign up</button>
                </form>
            <div class="form-section">
                <p>Have an account? <a href="https://app.followly.es">Log in</a></p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
